<div class="main_content">
    <h3>Show All</h3>
    <button ng-click="search()">Get All Flintstones</button>
    <hr />
    <table class='ui-state-highlight' data-ng-show="choices">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="c in choices">
                <td>{{ c.StudentId }}</td>
                <td>{{ c.StudentFirstName }}</td>
                <td>{{ c.StudentLastName }}</td>
            </tr>
        </tbody>
    </table>
</div>
